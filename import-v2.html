<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>استيراد متطور V2</title>
  <link rel="stylesheet" href="css/app.css" />
  <style>
    .wrap { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
    /* تنسيق شريط التقدم */
    .status-bar-container { width: 100%; background: #eee; height: 12px; border-radius: 6px; margin: 15px 0; display: none; overflow: hidden; border: 1px solid #ddd; }
    .status-bar-fill { height: 100%; background: #2ecc71; width: 0%; transition: width 0.3s; }
    
    /* تنسيق المودال */
    .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:1000; backdrop-filter: blur(3px); }
    .modal-card { background:#fff; width:450px; padding:25px; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.3); }
    .modal-header { border-bottom:1px solid #eee; padding-bottom:12px; margin-bottom:18px; }
    .modal-body .field { margin-bottom: 15px; display: flex; flex-direction: column; gap: 5px; }
    
    .thumb { width: 150px; height: 150px; object-fit: cover; border-radius: 6px; }
    .pill { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; }
    .pill.new { background: #e3f2fd; color: #0d47a1; }
    .pill.exist { background: #f5f5f5; color: #9e9e9e; }
  </style>
</head>
<body>

<div class="container">
  <h1>استيراد مواد من المطبوع</h1>
  <nav class="card">
    <a href="./items.html">المواد</a>
    <a href="./import-printed.html">استيراد مواد مطبوع</a>
  </nav>

  <div class="card">
    <div class="toolbar">
      <div class="field">
        <label>النطاق الزمني</label>
        <select id="timeRange">
          <option value="30d">آخر شهر</option>
          <option value="all">الكل</option>
        </select>
      </div>
      <div class="field">
        <label>الحالة</label>
        <select id="statusFilter">
          <option value="">كل الحالات</option>
          <option value="تم الاستلام">تم الاستلام</option>
          <option value="تم التشكيل">تم التشكيل</option>
        </select>
      </div>
      <div class="field" style="min-width:240px">
        <label>بحث سريع</label>
        <input id="q" placeholder="رسمة، خامة..." />
      </div>
      <div style="display: flex; gap: 8px; align-items: flex-end;">
        <button class="btn" id="btnFetch">جلب ومقارنة</button>
        <button class="btn secondary" id="btnOpenModal" disabled>مراجعة واستيراد (<span id="selectedCount">0</span>)</button>
      </div>
    </div>
  </div>

  <div id="msg" class="msg" style="display:none"></div>

  <div class="card" style="overflow:auto">
    <table>
      <thead>
        <tr>
          <th style="width:40px"><input type="checkbox" id="selectAll"></th>
          <th>الخامة</th>
          <th>الرسمة</th>
          <th>المرياج</th>
          <th>الصورة</th>
          <th>تكرار</th>
          <th>آخر حالة</th>
          <th>الموقف</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<div class="modal-overlay" id="importModal">
  <div class="modal-card">
    <div class="modal-header">
      <h3>إعدادات استيراد المواد المختارة</h3>
    </div>
    <div class="modal-body">
      <div class="field">
        <label>المجموعة الأساسية (إلزامي)</label>
        <input type="text" id="destMain" placeholder="مثال: فسكوز مطبوع" list="mainList">
      </div>
      <div class="field">
        <label>المجموعة الفرعية (اختياري)</label>
        <input type="text" id="destSub" placeholder="مثال: صيف 2026" list="subList">
      </div>
      <div class="field">
        <label>وحدة القياس</label>
        <select id="destUnit">
          <option value="kg">كيلو (kg)</option>
          <option value="m">متر (m)</option>
        </select>
      </div>

      <div class="status-bar-container" id="progContainer">
        <div class="status-bar-fill" id="progFill"></div>
      </div>
      <p id="progText" style="font-size: 13px; text-align: center; color: #666; margin-top:5px;"></p>
    </div>
    <div class="modal-footer" style="display:flex; gap:10px; margin-top:20px;">
      <button class="btn" id="btnConfirmImport" style="flex:1">تأكيد الاستيراد الآن</button>
      <button class="btn secondary" id="btnCloseModal">إلغاء</button>
    </div>
  </div>
</div>

<datalist id="mainList"></datalist>
<datalist id="subList"></datalist>

<script type="module" src="js/import-printed.js"></script>
</body>
</html>
